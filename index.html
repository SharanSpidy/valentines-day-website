<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <style>
    /* Add your CSS code here */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ff758f;
      font-family: 'Pacifico', cursive; /* Apply Pacifico font to the whole document */
    }    

    .valentines-day-card {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #ff8fa3;
      overflow: hidden;
      border:10px solid white;
      border-radius:10px;
      box-shadow: 0 0 100px rgba(0,0,0,.4);
    }

    /* Animation keyframes */
    @keyframes up {
      0% {transform: translateY(0);}
      100% {transform: translateY(-200px);}
    }
    
    @keyframes upTwo {
      0% {transform: translateY(0);}
      100% {transform: translateY(-450px);}
    }
    
    @keyframes move {
      0%, 100% {transform: rotateY(0);}
      50% {transform: rotateY(-45deg);}
    }

    /* Animation for displaying secondary output */
    .text {
      position: absolute;
      color: #800f2f;
      font-size:30px;
      font-family: 'Pacifico', cursive;
      line-height:1;
      text-align: center;
      width:380px;
      left:10px;
      z-index:3;
      top:320px;
      animation: up 1s ease forwards;
      transition: .2s;
    }
    
    .hover {
      color: white;
      font-family: 'Pacifico', cursive;
      text-align: center;
    }
    
    .text:hover span {
      display: none;
    }
    
    .text:hover:before {
      content:"You're the sweetest dream I never want to wake up from.";
      font-size:25px;
    }

    /* Heart animation */
    .hearts {
      position: absolute;
      z-index: 2;
    }

    .heartOne {
      position: absolute;
      left: 100px;
      top: 250px;
      animation: up 4s linear forwards 1s;
    }

    .heartTwo {
      position: absolute;
      left: 270px;
      top: 230px;
      animation: up 5s linear forwards 1.8s;
    }

    .heartThree {
      position: absolute;
      left: 85px;
      top: 415px;
      animation: up 5s linear forwards 3s;
    }

    .heartFour {
      position: absolute;
      left: 320px;
      top: 380px;
      animation: upTwo 9s linear infinite 3.5s;
    }

    .heartFive {
      position: absolute;
      left: 150px;
      top: 400px;
      animation: upTwo 13s linear infinite 4.5s;
    }

    /* Clouds animation */
    .clouds {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff0f3;
      z-index: 5;
      top: 210px;
      left: -20px;
      box-shadow: 55px 30px #fff0f3, 125px 10px #fff0f3, 175px 20px #fff0f3, 250px 10px #fff0f3, 320px 5px #fff0f3, 380px 10px #fff0f3;
    }
    
    /* Hover effect for clouds */
    .clouds:hover {
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }
    
    /* Rest of your CSS code */
    
  </style>
</head>
<body>

<div class="happy-valentines">
    <div class="valentines-day-card">
        <div class="clouds"></div>
        <div class="hearts">
            <div class="heartOne">
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
            <div class="heartTwo">
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
            <div class="heartThree">
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
            <div class="heartFour">
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
            <div class="heartFive">
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
        <div class="text">
            <span style="font-family: 'Arial', sans-serif;">Happy Valentine's Day! </span>
            <span style="font-family: 'Pacifico', cursive;">Jayashri Babee</span>
            <br>
            <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">ðŸ˜˜</span>
        </div>
    </div>
    <p class="hover"> by space loverðŸ’™ðŸ’™ðŸ’™ </p>
</div>

</body>
</html>
